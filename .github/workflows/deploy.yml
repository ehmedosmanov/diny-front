name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}

      - name: Create deployment package
        run: |
          # Ğ£Ğ¿Ğ°ĞºĞ¾Ğ²Ñ‹Ğ²Ğ°ĞµĞ¼ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ .next Ğ¸ package Ñ„Ğ°Ğ¹Ğ»Ñ‹ (Ğ‘Ğ•Ğ— node_modules)
          tar -czf deploy.tar.gz \
            .next \
            package.json \
            package-lock.json \
            public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Telegram notify (start)
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="*Deploy started*%0A%0ARepo: ${{ github.repository }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            
            cd /var/www/html/front
            
            # Backup
            echo "=== Creating backup ==="
            [ -d .next ] && cp -r .next .next.backup-$(date +%Y%m%d-%H%M%S) || true
            
            # Extract
            echo "=== Extracting new build ==="
            tar -xzf /tmp/deploy.tar.gz
            
            # Install dependencies (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ production)
            echo "=== Installing dependencies ==="
            npm ci --omit=dev --prefer-offline
            
            # Restart PM2
            echo "=== Restarting PM2 ==="
            pm2 restart front
            
            # Health check
            echo "=== Health check ==="
            sleep 3
            curl -f http://127.0.0.1:3000/en && echo "âœ… Health check passed!" || echo "âŒ Health check failed!"
            
            # Cleanup
            echo "=== Cleanup ==="
            rm /tmp/deploy.tar.gz
            ls -t .next.backup-* 2>/dev/null | tail -n +6 | xargs rm -rf 2>/dev/null || true
            
            echo "ğŸ‰ Deployment complete!"

      - name: Telegram notify (success)
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âœ… *Deploy successful!*%0A%0AğŸŒ https://diny.az%0AğŸš€ App is live"

      - name: Telegram notify (failure)
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="âŒ *Deploy failed*%0A%0Aâš ï¸ Check GitHub Actions logs"