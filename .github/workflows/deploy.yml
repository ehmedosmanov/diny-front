name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            .next \
            node_modules \
            package.json \
            package-lock.json \
            public

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Telegram notify (start)
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="*Deploy started*%0A%0ARepo: ${{ github.repository }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            
            cd /var/www/html/front
            
            # Backup
            echo "Creating backup..."
            cp -r .next .next.backup-$(date +%Y%m%d-%H%M%S) 2>/dev/null || true
            
            # Extract
            echo "Extracting new build..."
            tar -xzf /tmp/deploy.tar.gz
            
            # Restart
            echo "Restarting PM2..."
            pm2 restart front
            
            # Health check
            sleep 3
            curl -f http://127.0.0.1:3000/en && echo "‚úÖ Health check passed!"
            
            # Clean
            rm /tmp/deploy.tar.gz
            ls -t .next.backup-* 2>/dev/null | tail -n +6 | xargs rm -rf 2>/dev/null || true
            
            echo "Deployment complete!"

      - name: Telegram notify (success)
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="‚úÖ *Deploy successful!*%0A%0Aüåç https://diny.az"

      - name: Telegram notify (failure)
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="‚ùå *Deploy failed*"